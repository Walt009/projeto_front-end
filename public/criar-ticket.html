<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ticket - Poli Acessível</title>
    <link rel="stylesheet" href="css/criar-ticket.css">
</head>
<body>
    <div class="criar-ticket-container">
        <div class="criar-ticket-box">
            <h1>Criar Ticket</h1>
            <form id="criarTicketForm">
                <label for="titulo">Título do Ticket:</label>
                <input type="text" id="titulo" placeholder="Descreva o problema" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="5" placeholder="Descreva detalhadamente o problema" required></textarea>

                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="acessibilidade">Acessibilidade</option>
                    <option value="infraestrutura">Infraestrutura</option>
                    <option value="outros">Outros</option>
                </select>

                <button type="submit">Criar Ticket</button>
            </form>
        </div>
    </div>
    <!-- Ícone do chatbot -->
    <div class="chat-icon" onclick="toggleChat()">
        <img src="fotos/chat.jpg" alt="Chat Icon">
    </div>

    <!-- Janela do chatbot -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            Chatbot
            <button class="close-button" onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Respostas aparecerão aqui -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatBody = document.getElementById('chatBody');
            if (userInput.trim()) {
                chatBody.innerHTML += <p><b>Você:</b> ${userInput}</p>;
                document.getElementById('userInput').value = '';

                // Simulação de resposta da API (substitua pela integração real da API)
                setTimeout(() => {
                    chatBody.innerHTML += <p><b>Bot:</b> Esta é uma resposta simulada. Substitua com a integração da API.</p>;
                }, 1000);
            }
        }
    </script>
</body>
</html>
