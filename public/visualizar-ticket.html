<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Ticket - Poli Acessível</title>
    <link rel="stylesheet" href="css/visualizar-ticket.css">
</head>
<body>
    <div class="visualizar-ticket-container">
        <div class="visualizar-ticket-box">
            <h1>Visualizar Ticket</h1>
            <div class="ticket-info">
                <p><strong>ID do Ticket:</strong> <span id="ticketId">12345</span></p>
                <p><strong>Título:</strong> <span id="ticketTitulo">Problema de Acessibilidade</span></p>
                <p><strong>Descrição:</strong> <span id="ticketDescricao">Detalhe sobre o problema</span></p>
                <p><strong>Status:</strong> <span id="ticketStatus">Em Andamento</span></p>
                <button onclick="alterarStatus()">Enviar outro e-mail</button>
            </div>
        </div>
    </div>
    <!-- Ícone do chatbot -->
    <div class="chat-icon" onclick="toggleChat()">
        <img src="fotos/chat.jpg" alt="Chat Icon">
    </div>

    <!-- Janela do chatbot -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            Chatbot
            <button class="close-button" onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Respostas aparecerão aqui -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatBody = document.getElementById('chatBody');
            if (userInput.trim()) {
                chatBody.innerHTML += <p><b>Você:</b> ${userInput}</p>;
                document.getElementById('userInput').value = '';

                // Simulação de resposta da API (substitua pela integração real da API)
                setTimeout(() => {
                    chatBody.innerHTML += <p><b>Bot:</b> Esta é uma resposta simulada. Substitua com a integração da API.</p>;
                }, 1000);
            }
        }
    </script>
</body>
</html>
